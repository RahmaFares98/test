<head>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to left, #FAFAFA, #FFE5B4);
        }
        nav {
            width: 100%;
            background: #C04000;
            height: 75px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        .nav-left {
            flex: 1;
            display: flex;
            align-items: center;
            padding-top: 15px;
        }
        .nav-left h1 {
            font-size: 32px;
            color: white;
            text-transform: uppercase;
        }
        .nav-left h1 a {
            color: #FFE5B4;
            text-decoration: none;
        }
        .nav-center {
            flex: 2;
            display: flex;
            justify-content: center;
            position: relative; /* Required for dropdown positioning */
        }
        .nav-center ul {
            display: flex;
            align-items: center;
            list-style: none;
            position: relative; /* Required for dropdown positioning */
        }
        .nav-center ul li {
            position: relative;
        }
        a {
            color: #FFE5B4;
        }
        .nav-center ul li a {
            text-decoration: none;
            font-family: sans-serif;
            color: #FFE5B4;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
            display: block;
        }
        .nav-center ul li a:hover, .nav-right a:hover {
            background-color:  #55371e;
            color: #1A4862;
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-right a {
            text-decoration: none;
            font-family: sans-serif;
            color: #FFE5B4;
            padding: 0 16px;
            font-size: 17px;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
            padding-bottom: 40px;
        }

        h1 {
            text-align: center;
            font-size: 85px;
            color: #C04000;
            text-shadow: #FF6347 3px 0 15px;
            margin-bottom: 40px;
        }

        table th, table td {
            font-weight: bold;
            color: #d38808;
            text-align: center;
            padding: 15px;
        }
        table th {
            background-color: #FFE5B4;
            color: #C04000;
        }

        .btn-primary {
            background-color: #C04000;
            border-color: #C04000;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color:  #E25822;
            color: #FFE5B4;
        }

        .footer-bottom {
            background-color: #FFE5B4;
            color: #C04000;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }

        /* Ensure dropdown menus are hidden by default */
        .nav-center ul .sub-menu {
            display: none;
            position: absolute;
            background: #C04000;
            border: 1px solid #C04000;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure dropdown appears above other content */
        }

        /* Show dropdown menus when hovering over parent item */
        .nav-center ul li:hover .sub-menu {
            display: block;
        }

        /* Style for dropdown items */
        .sub-menu .nav-link {
            color: #FFE5B4;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: normal;
        }

        .sub-menu .nav-link:hover {
            background-color: #55371e;
            color: #1A4862;
        }
        h3{
            color: #b97350;
            text-shadow: #FF6347 3px 0 15px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
